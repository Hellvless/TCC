<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="../CSS/perfil.css">
</head>
<body>
    <div class="container">
        <div class="settings-header">
            <h1>Configuração</h1>
            <div class="settings-icon">
                <img src="gear-icon.png" alt="Configurações">
            </div>
        </div>

        <div class="profile">
            <img class="profile-img" src="profile-pic.jpg" alt="Perfil">
        </div>

        <div class="menu">
            <button class="menu-button">Conta ></button>
            <button class="menu-button">Tema ></button>
            <button class="menu-button">Privacidade ></button>
            <button class="menu-button">Notificações ></button>
        </div>

        <button class="disconnect">Desconectar</button>

        <button class="back-button">Voltar</button>
    </div>
</body>
</html>
