<style>
    * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f8f9fa;
        color: #333;
    }

    .container {
        width: 500px;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .container h2 {
        color: #28a745;
    }

    .instructions {
        font-size: 14px;
        color: #555;
        margin: 10px 0 20px;
    }

    .qr-code-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 15px;
    }

    .qr-code {
        width: 200px;
        height: 200px;
        background-color: #ccc;
        border: 1px solid #ddd;
    }

    .pix-code-container {
        margin-top: 10px;
        padding: 15px;
        background-color: #e9ecef;
        border-radius: 5px;
        text-align: left;
    }

    .pix-code-label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
    }

    .pix-code {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: none;
        background-color: transparent;
        color: #333;
        resize: none;
        outline: none;
        overflow: hidden;
    }

    .copy-button {
        display: block;
        margin-top: 10px;
        padding: 8px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
    }

    .links {
        font-size: 12px;
        color: #555;
        margin-top: 20px;
    }

    .links a {
        color: #007bff;
        text-decoration: none;
    }

    .links a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="container">
<h2>O seu pedido foi finalizado com sucesso!</h2>
<p class="instructions">Para fazer o pagamento de seu pedido, escaneie o QR Code abaixo, ou copie e cole o código Pix em seu aplicativo de pagamento.</p>

<div class="qr-code-container">
    <div class="qr-code"><img src="../IMAGE/qrcode-pixx.png" height="199px"></div>
</div>

<div class="pix-code-container">
    <label class="pix-code-label">Código Pix:</label>
    <textarea class="pix-code" rows="4" readonly>00020126330014BR.GOV.BCB.PIX011148052636876520400005303986540520.005802BR5908EcoPrint6009Sao Paulo62140510ECOPRINT2063046A6B</textarea>
    <button class="copy-button" onclick="copyPixCode()">Copiar</button>
</div>

<div class="links">
Para voltar à loja <a href="#">clique aqui</a>.
</div>
</div>

<script>
function copyPixCode() {
    const pixCode = document.querySelector('.pix-code');
    pixCode.select();
    document.execCommand('copy');
    alert('Código Pix copiado para a área de transferência');
}
</script>

</body>
</html>
