<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../IMAGE/logo.png" type="image/icon type">
    <link rel="stylesheet" href="../CSS/cadastro.css">
    <title>Cadastro EcoPrint</title>
</head>

<body>
    <script type="module" src="../JAVASCRIPT/cadastro.js"></script>
        <div class="form">
            <form id="form" autocomplete="on">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="../HTML/login.html">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label>Nome</label>
                        <input id="nome" type="text" name="firstname" placeholder="Digite o seu  nome" required>
                    </div>

                    <div class="input-box">
                        <label>Sobrenome</label>
                        <input id="sobrenome" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label>Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
    
                    <div class="input-box">
                        <label>Celular</label>
                        <input id="telefone" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
    
                    <div class="input-box">
                        <label>Senha</label>
                        <input id="senha" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label>Confirme sua Senha</label>
                        <input id="confirmarSenha" type="password" name="confirmPassword"
                            placeholder="Digite sua senha novamente" required>
                    </div>

                    <div class="input-box">
                        <label>Idade</label>
                        <input id="idade" type="number" name="idade" placeholder="Digite sua idade" required>
                    </div>
       
                    <div class="input-box">
                        <label>Sexo</label>
                        <select id="sexo" name="sexo" required>
                            <option value="">Selecione..ㅤㅤㅤㅤㅤㅤㅤㅤ</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                        </select>
                    </div>
                </div>

                <div class="continue-button">
                    <button onclick="cadastrar()" type="button" id="enviar">Continuar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>

</html>
