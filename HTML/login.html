<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../IMAGE/logo.png" type="image/icon type">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/login.css">
    <title>Login</title>
</head>

<body>
    <script type="module" src="../JAVASCRIPT/login.js"></script>
    <script src="../JAVASCRIPT/validation.js"></script>
    <div id="fundo">
        <div class="content-box">
            <div class="form-box">
                <h2>Login</h2>
                <form>
                    <div class="input-box">
                        <span>E-mail</span>
                        <input type="email" id="email" placeholder="E-mail">
                    </div>

                    <div class="input-box">
                        <span>Senha</span>
                        <div class="password-container">
                            <input type="password" id="senha" placeholder="Senha">
                           
                            <i id="showPassword" class="bi bi-eye" style="display: none;"></i>
                            <i id="hidePassword" class="bi bi-eye-slash"></i>
                        </div>
                    </div>

                    <div class="remember">
                        <label>
                            <input type="checkbox"> Lembre me
                        </label>
                        <a href="../HTML/esqueceu.html" id="recuperarSenha">Esqueceu a Senha?</a>
                    </div>

                    <div class="input-box">
                        <button onclick="login(event)" type="submit" id="logar">Entrar</button>
                    </div>

                    <div class="input-box">
                        <p>NÃ£o Tem Uma Conta? <a href="../HTML/cadastro.html">Cadastre-se</a></p>
                    </div>
                </form>
                <h3>Logar Com</h3>
                <ul class="ul">
                    <li><img src="../IMAGE/facebook.png"></li>
                    <li><img src="../IMAGE/google.png"></li>
                    <li><img src="../IMAGE/apple.png"></li>
                </ul>
                <a href="../HTML/novo.html" class="back-btn">Voltar</a>
            </div>
        </div>
    </div>
<script>
   const passwordInput = document.getElementById('senha');
const showPassword = document.getElementById('showPassword');
const hidePassword = document.getElementById('hidePassword');

// Alternar visibilidade da senha
showPassword.addEventListener('click', () => {
    passwordInput.type = 'password';
    showPassword.style.display = 'none';
    hidePassword.style.display = 'block';
});

hidePassword.addEventListener('click', () => {
    passwordInput.type = 'text';
    hidePassword.style.display = 'none';
    showPassword.style.display = 'block';
});
</script>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
</body>

</html>
