<!DOCTYPE html>
<html lang="t-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="container">
    <section class="header">
      <i class="bi bi-arrow-left-short"></i>
      <h2>Formulário 2</h2>
    </section>

    <form id="form" class="form">
      <!-- Frequência de uso de transporte público -->
      <div class="form-content">
        <label for="public-transport">Você consome alimentos orgânicos?</label>
        <select id="public-transport" name="public-transport" required>
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="varias-vezes-ao-dia">Sim,em todas as refeições(Impacto ambiental muito reduzido,alta sustentabilidade)</option>
          <option value="uma-ou-duas-vezes"> Sim, regularmente (Impacto reduzido,
            sustentabilidade considerável)</option>
          <option value="tres-a-cinco"> Às vezes (Impacto moderado)</option>
          <option value="mensalmente">Mensalmente (Impacto maior)</option>
          <option value="raramente">Raramente (Impacto ambiental médio)</option>
          <option value="nunca"> Nunca (Impacto ambiental mais alto)</option>
        </select>
    
      </div>

      <div class="form-content">
        <label for="public-transport">Quantas vezes por mês você recicla ou reutiliza produtos?

        </label>
        <select id="public-transport" name="public-transport" required>
          <option value="" disabled selected>Selecione uma opçãoㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤ</option>
          <option value="varias-vezes-ao-dia"> Sempre (Impacto ambiental muito reduzido)</option>
          <option value="uma-ou-duas-vezes">  Algumas vezes (Impacto ambiental reduzido)</option>
          <option value="tres-a-cinco">Nunca (Impacto ambiental elevado)</option>
        </select>
    
      </div>


      <button >continuar</button>
    </form>
  </div>
  
</body>

</html>
